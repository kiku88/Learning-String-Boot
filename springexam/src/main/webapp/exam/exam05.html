<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plus</title>
<script type="text/javascript">
	result1 = function(){
		var num1 = parseInt(document.fm.val1.value);
		var num2 = parseInt(document.fm.val2.value);
		var subtract = num1 - num2;
		alert(subtract);
	}
	
	result2 = function(){
		var str1 = document.fm.val1.value;
		var str2 = document.fm.val2.value;
		var str = str1 + str2;
		alert(str);
	}

</script>

</head>
<body>
	<form name="fm">
	<dl>
	<dt>数値1</dt>
		<dd><input name="val1" type="text"/></dd>
	<br>
	<dt>数値2</dt>
		<dd><input name="val2" type="text"/></dd>
	</dl>
	<br>
		<input type="submit" value="減算" onclick="result1()"/>
		<input type="submit" value="連結" onclick="result2()"/>
	</form>
</body>
</html>
